<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(x , y, raio, cor) {
		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2*3.14); // tambem posso utilizar o objeto (Math) com sua propriedade est√°tica (PI) (no caso, os 2 juntos, objeto e propriedade representa o PI, que tem seu valor 3.14) colocando nesse exemplo, ficaria, 2 * Math.PI
		pincel.fill();
	}

	function desenhaFlor(x,y) {

		// parte central da flor
		desenhaCirculo(x, y, 20, "red");

		// parte horizontal (esquerda e direita) da flor
		desenhaCirculo(x - 40, y, 20, "orange");
		desenhaCirculo(x + 40, y, 20, "black");

		// parte vertical (superior e inferior) da flor
		desenhaCirculo(x, y - 40, 20, "yellow");
		desenhaCirculo(x, y + 40, 20, "blue");
	}

	desenhaFlor(300,200);
