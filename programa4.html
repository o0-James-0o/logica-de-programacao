<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	
	tela = document.querySelector("canvas");
	pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(x, y, raio) {

		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();


	}

	function limpaTela() {

		pincel.clearRect(0, 0, 600, 400); // cria uma borracha retangular e aplica na tela quando for chamada essa função.

	}

	var x = 20;
	var sentido = 1;
	function atualizaTela() {

		limpaTela();
		if(x>600) {
			sentido = -1;
		} else if(x<0) {
			sentido = 1;
		}
		desenhaCirculo(x, 20, 10);
		x = x + sentido;

	}

	setInterval(atualizaTela, 10); // essa função do js vai chamar a minha função atualizaTela (não coloco com parenteses pois EU, PROGRAMADOR, não quero chama-la e sim o JS que deve chamar através dessa função setInterval) e além disso vai setar um tempo para ela ser executada.

	//Outro ponto é que queremos que o JavaScript, através do setInterval, chame a função e não faz sentido nós mesmos chamarmos atualizaTela().

	//A setInterval recebe dois parametros, 1° parametro será qual função eu vou associar sem (). E o 2° parametro será o tempo em milisegundos necessario antes de executar essa função que eu acabei de associar.

	//Quando queremos passar uma função como parâmetro para outra, precisamos omitir seus parênteses (), chamamos isso de callback em programação

</script>
