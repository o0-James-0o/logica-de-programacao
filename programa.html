<canvas width="600" height="400"></canvas> <!-- É uma tag para criar uma tela de desenho. -->

<script type="text/javascript">

	// ESSAS FUNÇÕES UTILIZADAS SÃO CHAMADAS DE API OU BIBLIOTECAS
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d"); // aqui estou escolhendo um pincel do tipo 2d.

	
	pincel.fillStyle = "lightgrey"; //aqui é uma propriedade em que eu necessito atribuir um valor.
	pincel.fillRect(0, 0, 600, 400); // aqui é uma função que diz para preencher um retangulo a partir do par ordernado x,y(0,0) com um preenchimento de 600 de width e 400 de height.

	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,200,400);

	pincel.fillStyle = "yellow";
	pincel.beginPath(); // vai começar um caminho para o pincel.
	pincel.moveTo(300,200); // vai começar dessa ponto principal.
	pincel.lineTo(200,400); // a partir do ponto principal ele irá se mover para essa cordernada.
	pincel.lineTo(400,400); // a partir do ponto principal ele irá se mover para essa cordernada.
	pincel.fill();

	pincel.fillStyle = "blue";
	pincel.beginPath(); // Tenho que criar um novo caminho para não usar o caminho anterior.
	pincel.arc(300, 200, 50, 0, 2 * 3.14); // utilizo essa função para criar um circulo, passando primeiramente o par ordenado x,y (300,200) no qual ficará localizado o centro do nosso círculo, logo em seguida o tamanho do raio (50), depois o angulo inicial e final em rad (0, 2pi);
	pincel.fill();// agora é so preencher o círculo criado com esta função .fill();
	

</script>
