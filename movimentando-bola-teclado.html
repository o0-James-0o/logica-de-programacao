<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // códigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    //taxa de incremento ou decremento

    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

    	if(evento.keyCode == cima) { // essa propriedade evento.keyCode identifica qual tecla foi pressionada. Todas as teclas tem um código específico que é catalogado em uma tabela e acessado pelos browsers.
    		y = y - taxa;
    	}

	    else if(evento.keyCode == baixo) {
	    	y = y + taxa;
	    }

	    else if(evento.keyCode == esquerda) {
	    	x = x - taxa;
	    }

	    else if(evento.keyCode == direita) {
	    	x = x + taxa;
	    }

    }

    document.onkeydown = leDoTeclado; // esse evento é disparado quando eu clicar em qualquer tecla, após isso, eu associo esse evento ao document, o objeto responsavel pela nossa página.

</script>
