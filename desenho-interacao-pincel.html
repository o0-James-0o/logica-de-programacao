<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    function desenhaCirculo(evento) {

        if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }

        console.log(x + ',' + y);
    }

    /* ATRIBUINDO A FUNÇÃO ANONIMA A UMA VARIAVEL / PROPRIEDADE

	tela.onmousemove = function() {
	
		if(desenha) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
        }

        console.log(x + ',' + y);
    }
	
    */

    tela.onmousemove = desenhaCirculo; // esse evento captura as cordernadas do mouse quando passamos sob a tela.

    function habilitaDesenhar() {

    	desenha = true;

    }

    tela.onmousedown = habilitaDesenhar; // esse evento é disparado quando pressionamos o botão esquerdo do mouse.

    /* ATRIBUINDO A FUNÇÃO ANONIMA A UMA VARIAVEL / PROPRIEDADE

	tela.onmousedown = function() {
	
		desenha = true;
		
    }
	
    */

    function desabilitaDesenhar() {

    	desenha = false;

    }

    tela.onmouseup = desabilitaDesenhar; // esse evento é disparado quando soltamos o botão esquerdo pressionado.

    /* ATRIBUINDO A FUNÇÃO ANONIMA A UMA VARIAVEL / PROPRIEDADE

	tela.onmouseup = function() {
	
		desenha = false;
		
    }
    
    */



</script>
