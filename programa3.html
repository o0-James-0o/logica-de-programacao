	function desenhaCirculo(evento) { // quem passa o parametro é o navegador, só ele sabe esse parametro, então quando ele for chamar a função ele passa esse parametro.

		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x , y, 10, 0, 2*Math.PI);
		pincel.fill();
		console.log(x + " , " + y);
		console.log(evento) //exibe o evento disparado.

	}

	tela.onclick = desenhaCirculo; // aqui estou associando a função ao evento de click, caso colocasse () estaria chamando a função, que nesse caso, eu não quero chamar agora, somente associa-la, deixarei a tarefa de chamar a função para quando o navegador ver o evento, ai sim, vai chamar a função e passar um parametro que so ele sabe, no caso, o nosso parametro de evento disparado.

	
	
</script>
